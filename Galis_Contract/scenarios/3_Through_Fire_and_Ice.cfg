    [side]
        side=3
        recruit=IE_Issaelfr_Bladesmann,IE_Issaelfr_Frostbow
        team_name=good
        user_team_name= _ "Issaeri Elves"
        {GOLD 200 170 150}

        type=IE_Issaelfr_Ice_Dancer
        id=Friysr
        name= _ "Friysr"
        canrecruit=yes
