        #profile=portraits/gali.png
    [/side]

    [side]
        side=2
        no_leader=yes
        team_name=bears
        user_team_name= _ "Nature"
        {GENERIC_UNIT 2 (GC_Ice_Bear) 5 9}
        {GENERIC_UNIT 2 (GC_Ice_Bear) 11 10}
        {GENERIC_UNIT 2 (GC_Ice_Bear) 8 19}
        {GENERIC_UNIT 2 (GC_Ice_Bear) 20 29}
        {GENERIC_UNIT 2 (GC_Ice_Bear) 30 13}
#ifdef EASY
#else
        {GENERIC_UNIT 2 (GC_Ice_Bear) 10 13}
#endif
#ifdef HARD
        {GENERIC_UNIT 2 (GC_Ice_Bear) 11 19} 
#endif
