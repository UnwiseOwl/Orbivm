        {GENERIC_UNIT 2 (GC_Ice_Bear) 1 15}
#ifdef EASY
#else
        {GENERIC_UNIT 2 (GC_Ice_Bear) 1 24}
#endif
    [/event]
    
    [event]
        name=turn 16
        {GENERIC_UNIT 2 (GC_Ice_Bear) 1 8}
        {GENERIC_UNIT 2 (GC_Ice_Bear) 1 15}
        {GENERIC_UNIT 2 (GC_Ice_Bear) 1 24}
#ifdef HARD
        {GENERIC_UNIT 2 (GC_Ice_Bear) 1 35}
#endif
    [/event]

    [event]
        name=turn 23
        {GENERIC_UNIT 2 (GC_Ice_Bear) 1 15}
        {GENERIC_UNIT 2 (GC_Ice_Bear) 1 24}
        {GENERIC_UNIT 2 (GC_Ice_Bear) 1 35}
#ifdef HARD
        {GENERIC_UNIT 2 (GC_Ice_Bear) 1 50}
#endif
    [/event]

    #coming to minor entrance before talking to friysr leads to not much at all
    [event]
        name=moveto
        [filter]
            x,y=3,46
            side=1
        [/filter]
        [if]
            [variable]
                name=talkedtofriysr
                equals=yes
            [/variable]
            [else]
                [message]
                    speaker=unit
                    message= _ "Well, this looks like it might be something, but I do not see a way in... not surprising, our people can hide the entrances even from themselves."
                [/message]
                [message]
                    id=Gali
                    message= _ "Well, perhaps it's abandoned. I don't see why else they would not open their doors to a band of their kinsmen. Let's keep searching."
                [/message]
            [/else]
        [/if]
    [/event]

    #when turns out, you lose
    [event]
        name=time over
        [message]
            id=Gali
            message= _ "The storm is worse than ever... we will surely freeze to death. All is lost."
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    #also lose if you trample on any of Frey-Issaeri Manor - Friysr gets pissed at you
    [event]
        name=moveto
        [filter]
            x=24,26,29,32,29,32
            y=38,40,39,39,42,31
            side=1
        [/filter]
        [message]
            id=Friysr
            message= _ "You have been warned against trespassing here. Prepare to die, traitor."
        [/message]
        [message]
            id=Gali
            message= _ "Um... sorry?"
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]
[/scenario]
