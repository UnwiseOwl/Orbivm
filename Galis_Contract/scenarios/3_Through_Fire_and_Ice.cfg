[scenario]
    name= _ "Through Fire and Ice"
    id=3_Through_Fire_and_Ice
    turns=30
    map_data="{~add-ons/Galis_Contract/maps/3_Through_Fire_and_Ice.map}"
    next_scenario=4_A_Mind_of_Metal_and_Wheels
    victory_when_enemies_defeated=no
    {DEFAULT_MUSIC_PLAYLIST}

    {DAWN}
    {MORNING}
    {AFTERNOON}
    {DUSK}
    {FIRST_WATCH}
    {SECOND_WATCH}

    [side]
        side=1
        controller=human
        recruit=IE_Cavernei_Fighter,IE_Cavernei_Thunderer,IE_Cavernei_Guardsmann,IE_Cavernei_Watcher
        team_name=good
        user_team_name= _ "Dwarves of Dverkenn Tarn"
        fog=yes
