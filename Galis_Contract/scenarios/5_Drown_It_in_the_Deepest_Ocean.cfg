        [label]
            text= _ "Frey-Issaeri Manor"
            x,y=29,9
        [/label]
        [label]
            text= _ "River Ransal"
            x,y=22,2
        [/label]
        [label]
            text= _ "Frisdin Bourn"
            x,y=14,9
        [/label]
        [label]
            text= _ "Suffeld Stream"
            x,y=32,19
        [/label]
        #recalls (you and them)
        [recall]
            id=Trondar
