        {VARIABLE volur.canrecruit yes}
        {VARIABLE volur.x 8}
        {VARIABLE volur.y 15}
        {VARIABLE volur.side 4}
        {VARIABLE volur.facing ne}
        [unstore_unit]
            variable=volur
        [/unstore_unit]
