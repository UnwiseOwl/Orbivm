        name=turn 3
        [if]
            [have_unit]
                id=Volur
                side=4
            [/have_unit]
            [have_unit]
                id=Syren
                side=2
            [/have_unit]
            [have_unit]
                side=1
                [filter_location]
                    x,y=23,12
                    radius=6
                [/filter_location]
            [/have_unit]
            [then]
                [message]
                    id=Syren
                    message= _ "Tell me, dwarf. Why were you trespassing on our lands?"
                [/message]
                [message]
                    id=Volur
                    message= _ "Why would I tell anything to Friysr's bitch?"
                [/message]
                [message]
                    id=Syren
                    message= _ "Because you value your life."
                [/message]
                [message]
                    id=Volur
                    message= _ "I will tell you nothing."
                [/message]
            [/then]
        [/if]
    [/event]

    #dialogue on turn 4
    [event]
        name=turn 4
        [if]
            [have_unit]
                id=Volur
                side=4
            [/have_unit]
            [have_unit]
                id=Syren
                side=2
            [/have_unit]
            [have_unit]
                side=1
                [filter_location]
                    x,y=23,12
                    radius=6
                [/filter_location]
            [/have_unit]
            [then]
                [message]
                    id=Syren
                    message= _ "Come, dwarf, speak with me. At least reveal your name."
                [/message]
                [message]
                    id=Volur
                    message= _ "I am Volur, right hand of Lokka, Lord of the North."
                [/message]
                [message]
                    id=Syren
                    message= _ "Why would a dwarf from the Alfenheim tunnels be on my father's manor? Are you ally to those of you who were here last winter?"
                [/message]
                [message]
                    id=Volur
                    message= _ "I know them, yes."
                [/message]
            [/then]
        [/if]
    [/event]

    #dialogue on turn 5
    [event]
        name=turn 5
        [if]
            [have_unit]
                id=Volur
                side=4
            [/have_unit]
            [have_unit]
                id=Syren
                side=2
            [/have_unit]
            [have_unit]
                side=1
                [filter_location]
                    x,y=23,12
                    radius=6
                [/filter_location]
            [/have_unit]
            [then]
                [message]
                   id=Syren
                    message= _ "Tell me, Volur, why should I not kill you?"
                [/message]
                [message]
                    id=Volur
                    message= _ "I do not care if you kill me. All I ask is that, if you do, bury me in the ocean, fully armed."
                [/message]
                [message]
                    id=Syren
                    message= _ "Why would you make such a request?"
                [/message]
                [message]
                    id=Volur
                    message= _ "No more shall you learn from me, Syren daughter of Friysr."
                [/message]
            [/then]
        [/if]
    [/event]

    #dialogue on turn 6
    [event]
        name=turn 6
        [if]
            [have_unit]
                id=Volur
                side=4
            [/have_unit]
            [have_unit]
                id=Syren
                side=2
            [/have_unit]
            [have_unit]
                side=1
                [filter_location]
                    x,y=23,12
                    radius=6
                [/filter_location]
            [/have_unit]
            [then]
                [message]
                   id=Syren
                    message= _ "No more games, Volur. Why are you here?"
                [/message]
                [message]
                    id=Volur
                    message= _ "I shall answer no more questions."
                [/message]
                [message]
                    id=Syren
                    message= _ "(Sigh)"
                [/message]
            [/then]
        [/if]
    [/event]

    [event]
        name=time over
        [message]
            id=Trondar
            message= _ "Even if we regain Stormbreaker now, it is too late... Alfhelm is probably dead already."
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]
[/scenario]
