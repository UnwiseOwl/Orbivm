                [objectives]
                    side=1
                    [objective]
                        description= _ "Defeat Issaelfr"
                        condition=win
                    [/objective]
                    [objective]
                        description= _ "Death of Gali"
                        condition=lose
                    [/objective]
                    [objective]
                        description= _ "Death of Trondar"
                        condition=lose
                    [/objective]
                    [objective]
                        description= _ "Allow Volur to reach the ocean"
                        condition=lose
                    [/objective]
