    [event]
        name=moveto
        #when Volur gets to the coast
        [filter]
            id=Volur
            {THE_COAST}
#unddef THE_COAST
        [/filter]
        #you lose!
        [message]
            id=Volur
            message= _ "Into the sea, into the sea! The stormbreaker is no more! Let Gali do as he will."
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    #overhearing Syren interrogating Volur, if in range and they are not disturbed yet
    #dialogue on turn 3
