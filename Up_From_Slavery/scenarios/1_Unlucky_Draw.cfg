    [event]
        name=last breath
        [filter]
            id=Proxius
        [/filter]
        [if]
            [have_unit]
                x,y=$x2,$y2
                side=2
            [/have_unit]
            #if Proxius dies by Grarivus's hand, he kills him immediately, though you protest
            [then]
                [message]
                    id=Proxius
                    message= _ "Mercy! I surrender!"
                [/message]
                [message]
                    id=Sparxus
                    message= _ "Let's let him live..."
                [/message]
                [message]
                    id=Grarivus
                    message= _ "What says the emperor?"
                [/message]
                [message]
                    id=OptusM
                    #special thumbs-down portrait, if possible
                    message= _ "Kill him."
                [/message]
                [message]
                    id=Grarivus
                    message= _ "The emperor has spoken! Die, Proxius!"
                [/message]
                [message]
                    id=Sparxus
                    message= _ "I'm sorry, friend..."
                [/message]
            [/then]
            #if Proxius dies by your (Sparxus's) hand,
            [else]
                [if]
                    [have_unit]
                        id=Gysebus
                    [/have_unit]
                    #if Gysebus is still alive, you would offer him mercy but the Emperor says no
                    [then]
                        [message]
                            id=Proxius
                            message= _ "I yield!"
                        [/message]
                        [message]
                            id=Sparxus
                            message= _ "Very well. You shall live."
                        [/message]
                        [message]
                            id=Grarivus
                            message= _ "Wait - what does the emperor say?"
                        [/message]
                        [message]
                            id=OptusM
                            #special thumbs-down portrait
                            message= _ "Kill him."
                        [/message]
                        [message]
                            id=Sparxus
                            message= _ "Damn you again, Grarivus - well, Proxius, prepare to die. I'm sorry."
                        [/message]
                        [message]
                            id=Grarivus
                            message= _ "One down..."
                        [/message]
                    [/then]
                    #if Gysebus is dead, you would offer him mercy but Grarivus insults you for killing Gysebus but letting Proxius live, so you do not; you then emerge victorious
                    [else]
                        [message]
                            id=Proxius
                            message= _ "I surrender!"
                        [/message]
                        [message]
                            id=Sparxus
                            message= _ "I grant you mercy. Stand, friend."
                        [/message]
                        [message]
                            id=Grarivus
                            message= _ "What in Hades is this? You kill Gysebus but let this dog live?"
                        [/message]
                        [message]
                            id=Sparxus
                            message= _ "This 'dog' fought well. He deserves life."
                        [/message]
                        [message]
                            id=Grarivus
                            message= _ "Ha! Gysebus fought better. You're just a damn coward. Let's see what the emperor says."
                        [/message]
                        [message]
                            id=Optus M
                            #special thumbs-down portrait
                            message= _ "Kill him."
                        [/message]
                        [message]
                            id=Sparxus
                            message= _ "Argh... well, Proxius, it seems you must perish."
                        [/message]
                    [/else]
                [/if]
            [/else]
        [/if]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Gysebus
        [/filter]
        [if]
            [have_unit]
                x,y=$x2,$y2
                side=2
            [/have_unit]
            #if Gysebus dies by Grarivus's hand, he kills him and you don't protest
            [then]
                [message]
                    id=Gysebus
                    message= _ "Ai! Mercy!"
                [/message]
                [message]
                    id=Grarivus
                    message= _ "Not likely. Die!"
                [/message]
            [/then]
            #if Gysebus dies by your (Sparxus') hand,
            [else]
                [if]
                    [have_unit]
                        id=Proxius
                    [/have_unit]
                    #if Proxius is still alive, you kill Gysebus then say you regret having to focus your attack on Proxius now
                    [then]
                        [message]
                            id=Gysebus
                            message= _ "Have pity! Don't kill me!"
                        [/message]
                        [message]
                            id=Sparxus
                            message= _ "Face death like a mann, Gysebus."
                        [/message]
                        [message]
                            id=Proxius
                            message= _ "It's down to you and me, then."
                        [/message]
                        [message]
                            id=Sparxus
                            message= _ "Yes. Well, if we must fight, we must."
                        [/message]
                    [/then]
                    #if Proxius is already dead, you have won; you kill Gysebus gladly
                    [else]
                        [message]
                            id=Gysebus
                            message= _ "Have mercy!"
                        [/message]
                        [message]
                            id=Sparxus
                            message= _ "Proxius got none. Neither shall you."
                        [/message]
                    [/else]
                [/if]
            [/else]
        [/if]
    [/event]

    [event]
        name=victory
        #Grarivus&co join you when you win
        [modify_unit]
            [filter]
                side=4
            [/filter]
            side=1
        [/modify_unit]
        [modify_unit]
            [filter]
                id=Grarivus
            [/filter]
            canrecruit=no
            {IS_HERO}
        [/modify_unit]
    [/event]

    [event]
        name=die
        first_time_only=no
        [filter]
            [not]
                canrecruit=yes
            [/not]
        [/filter]
        #the nobles  comment on about half of the deaths
        [set_variable]
            name=xcoord
            rand=6..9,23,25,26
        [/set_variable]
        [set_variable]
            name=speech
            rand=1..20
        [/set_variable]
        [if]
            [variable]
                name=speech
                equals=1
            [/variable]
            [then]
                [message]
                    x=$xcoord
                    side=5
                    type=IE_Lavinian_Nobleman
                    message= _ "A good kill!"
                [/message]
            [/then]
        [/if]
        [if]
            [variable]
                name=speech
                equals=2
            [/variable]
            [then]
                [message]
                    x=$xcoord
                    side=5
                    type=IE_Lavinian_Nobleman
                    message= _ "Bravo!"
                [/message]
            [/then]
        [/if]
        [if]
            [variable]
                name=speech
                equals=3
            [/variable]
            [then]
                [message]
                    x=$xcoord
                    side=5
                    type=IE_Lavinian_Nobleman
                    message= _ "That was a cheap shot."
                [/message]
            [/then]
        [/if]
        [if]
            [variable]
                name=speech
                equals=4
            [/variable]
            [then]
                [message]
                    x=$xcoord
                    side=4
                    type=IE_Lavinian_Nobleman
                    message= _ "Another falls."
                [/message]
            [/then]
        [/if]
        [if]
            [variable]
                name=speech
                equals=5
            [/variable]
            [then]
                [message]
                    x=$xcoord
                    side=5
                    type=IE_Lavinian_Nobleman
                    message= _ "I love the smell of blood in the morning."
                [/message]
            [/then]
        [/if]
        [clear_variable]
            name=xcoord
        [/clear_variable]
        [clear_variable]
            name=speech
        [/clear_variable]        
    [/event]
[/scenario]
