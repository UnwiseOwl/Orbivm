    [story]
        [part]
            story= _ "Members of the Legion are not Dardans. We are not trained to fight until the death - surrender is an option. So I was not upset that I had been forced to surrender."
            {NON_STRETCHED_IMAGE 100 100 story/6t_1_Mt_Stormkeep.png}
        [/part]
        [part]
            story= _ "The problem was, the Sidhe were unpredictable. The Marauders were their ancient enemy, yes, but we were also their enemy historically. I could only hope that their hatred of the Marauders would prove stronger."
            {NON_STRETCHED_IMAGE 100 100 story/6t_1_Mt_Stormkeep.png}
        [/part]
        [part]
            story= _ "What happened, eventually, was our captor Leithan called a Great Council of the Forest. The Sidhe are a strange people. They have had no king for millennia, ruled instead by a cabal of six magi, whose will is enforced by the twelve Thunderblades - Leithan was one of these."
            {NON_STRETCHED_IMAGE 100 100 story/6t_1_Mt_Stormkeep.png}
        [/part]
        [part]
            story= _ "This council of elders would decide our fate. It was unfortunate that a council would determine our fate, for in a group the Sidhe could be more cowardly than one of them alone could ever be. But we had no choice in the matter."
            {NON_STRETCHED_IMAGE 100 100 story/6t_1_Mt_Stormkeep.png}
        [/part]
