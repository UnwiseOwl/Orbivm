    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=52
    usage=archer
    description= _ "Arrow winds are the best archers in all of Arendia, able to notch and fire arrows extremely quickly and with great accuracy. Their name originated from an old folk tale in which the most skilled archer in all of Arendia, was challenged to prove his prowess by firing arrows repeatedly in an outline around his his wife, and yet not kill her. When asked about this later she likened it to a gentle breeze. Because of this the most skilled archers are known as arrow winds. Nowadays the appelation has come to refer to the sound of their arrows. Capable of putting three arrows in the air before the first has hit the target, the sound of so many arrows in flight is likened to a rushing wind of death over the battlefield."
    {DEFENSE_ANIM "units/human-arendians/arrow-wind.png" "units/human-arendians/arrow-wind.png" {SOUND_LIST:HUMAN_HIT}}
