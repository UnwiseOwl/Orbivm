#textdomain wesnoth-Imperial_Era

[unit_type]
    id=IE_Arendian_Arrow_Wind
    name= _ "Arrow Wind"
    race=IE_Arendian
    image="units/human-arendians/arrow-wind.png"
    
    hitpoints=52
    movement_type=ie_arendianfoot
    movement=5
    experience=100
