#traits
#define TRAIT_SLOW_MUSTHAVE
    # Units with trait Slow have -1 movement and 5% more hitpoints.
    [trait]
        id=slow_musthave
        availability="musthave"
        male_name= _ "slow"
        female_name= _ "female^slow"
        help_text= _ "<italic>text='Slow'</italic> units have 1 less movement point but 5% more hitpoints." + _ "
Some thick-bodied and clumsy, slow individuals take a movement penalty but are compensated for it with a slight increase in endurance."
        [effect]
            apply_to=movement
            increase=-1
        [/effect]
        [effect]
            apply_to=hitpoints
            increase_total=5%
        [/effect]
    [/trait]
#enddef

#define TRAIT_QUICK_MUSTHAVE
    # Units with trait Quick have +1 movement and 5% less hitpoints.
    [trait]
        id=quick_musthave
        availability="musthave"
        male_name= _ "quick"
        female_name= _ "female^quick"
        help_text= _ "<italic>text='Quick'</italic> units have 1 extra movement point, but 5% less hitpoints than usual." + _ "
Quick is the most noticeable trait, particularly in slower moving units such as trolls or heavy infantry. Units with the quick trait often have greatly increased mobility in rough terrain, which can be important to consider when deploying your forces. Also, quick units arenâ€™t quite as tough as units without this trait and are subsequently less good at holding contested positions."
        [effect]
            apply_to=movement
            increase=1
        [/effect]
        [effect]
            apply_to=hitpoints
            increase_total=-5%
        [/effect]
    [/trait]
#enddef
