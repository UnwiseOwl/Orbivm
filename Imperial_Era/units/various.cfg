#textdomain wesnoth-Imperial_Era

#races
#Lavinian Legion
[race]
    id=IE_Lavinian
    name=lavinian
    num_traits=2
    markov_chain_size=2
    male_name= _ "race^Lavinian"
    female_name= _ "race+female^Lavinian"
    plural_name= _ "race^Lavinians"
    description= _ "The Laviniani, first united by Maximus the Imperator, have become the Lavinian Empire. Ruled with an iron fist, but governed in large part by the Senate, it seeks dominion over all the known world. They learned metalworking from the Dvergken, philosophy from the Dardanoi, and tactics from the Airiya. In open plains, the terrain of their homeland, they are nearly unstoppable."
    description= _ "The Laviniani, first united by Maximus the Imperator, have become the Lavinian Empire. Ruled with an iron fist, but governed in large part by the Senate, it seeks dominion over all the known world. They learned metalworking from the Dvergken, philosophy from the Dardanoi, and tactics from the Airiya. In open plains, the terrain of their homeland, they are nearly unstoppable."
    {LAVINIAN_NAMES}
[/race]
#Nemidians
[race]
    id=IE_Nemidian
    name=nemidian
    num_traits=2
    markov_chain_size=2
    male_name= _ "race^Nemidian"
    female_name= _ "race+female^Nemidian"
    plural_name= _ "race^Nemidians"
    description= _ "Before the Lavinian Empire began to rise, the Nemidians formed a separate country in the desert lands to the south-east of Lavinia. They excelled in the taming of wild beasts, such as horses, elephants, and hippopotamuses, but they were not great craftsmen.
They also excelled at bribery and espionage, and sometimes were known to evade defeat through the judicious application of these arts."
    {NEMIDIAN_NAMES}
[/race]
#Lavinian Auxilia
[race]
    id=IE_Auxilia
    name=auxilia
    num_traits=2
    markov_chain_size=2
    male_name= _ "race^Auxiliary"
    female_name= _ "race+female^Auxiliary"
    plural_name= _ "race^Auxilia"
    description= _ "Auxilia are light troops drawn from the client-kingdoms and provinces of the Empire, used as skirmishers and support troops for the Legionnaires. Their one hope is that, by serving in the Legion for long enough, they will be granted Lavinian citizenship, and all the privileges that come with it."
    {LAVINIAN_NAMES}
[/race]
#Marauders
[race]
    id=IE_Marauder
    name=marauder
    num_traits=2
    markov_chain_size=2
    male_name= _ "race^Marauder"
    female_name= _ "race+female^Marauder"
    plural_name= _ "race^Marauders"
    description= _ "The Keltoi people have been split in two. This half, the Marauders, moved further north into the great forest. These Keltoi are proud to have no Dardanian or Lavinian blood flowing in their veins. (The Lavinian slur that Marauders are half-orcish is, of course, false.) They now use iron weapons, mainly axes and such, learned from the Lavinians and the newly arrived Elves. Also, now that they have been driven north by the Lavinians, they are forced to spend much more energy on mere survival, making the mundane positions of fisherman, hunter, and woodcutter much more important."
    {MARAUDER_NAMES}
[/race]
#Sidhe
[race]
    id=IE_Sidhe
    name=sidhe
    num_traits=2
    markov_chain_size=2
    male_name= _ "race^Sidhe"
    female_name= _ "race+female^Sidhe"
    plural_name= _ "race^Sidhe"
    description= _ "When the Elves first arrived in Evrosia, they were united in one nation, led by the king Vanimaro. However, upon their encounter and subsequent battles with the Keltoi/Marauders, they fractured. The Issaelfr, who had taken up residence in Alfheim, wanted peace, but the Sidhe would accept no such thing. The matter was not helped when Vanimaro was slain in combat by the Marauders. Afterwards, the Sidhe dwelt in the eastern forests, their capital at Mt. Stormkeep. They were extremely xenophobic, and detested, above all, mankind, which they saw as a race of weaklings and traitors."
    {SIDHE_NAMES}
[/race]
#Sidhe_Fallen
[race]
    id=IE_Fallen
    name=Fallen
    num_traits=2
    male_name= _ "race^Fallen"
    female_name= _ "race+female^Fallen"
    plural_name= _ "race^Fallen"
    description= _ "Fallen warriors of the Sidhe who die at times and places of special significance remain long after their deaths, and may return to give battle in the armies of those whose fight was once their own."
[/race]
#Arendians
[race]
    id=IE_Arendian
    name=arendian
    num_traits=2
    markov_chain_size=2
    male_name= _ "race^Arendian"
    female_name= _ "race+female^Arendian"
    plural_name= _ "race^Arendians"
    description= _ "The Arendians are the descendants of those Keltoi who did not flee from the Laviniani and Dardanoi migrations. They excel at horsemanship and such."
    {HUMAN_NAMES}
    #    {ARENDIAN_NAMES}
[/race]
#Cavernei
[race]
    id=IE_Cavernei
    name=cavernei
    num_traits=2
    markov_chain_size=2
    male_name= _ "race^Caverneus"
    female_name= _ "race+female^Cavernea"
    plural_name= _ "race^Cavernei"
    description= _ " "
    {DWARVISH_NAMES}
    #    {CAVERNEI_NAMES}
[/race]
#Issaelfr
[race]
    id=IE_Issaelfr
    name=issaelfr
    num_traits=2
    markov_chain_size=2
    male_name= _ "race^Issaelf"
    female_name= _ "race+female^Issaelf"
    plural_name= _ "race^Issaelfr"
    description= _ "This branch of the Elves lived in Alfheim, in the frigid northlands. A quiet and withdrawn people, they were often falsely perceived as uncaring. This was not at all true, as their allies the Marauders could attest. Rather, the Frost Elves, though slow to make friends, were exceptionally steadfast and loyal to the friends they had and would stand by them through thick and thin."
    {MARAUDER_NAMES}
    #    {ISSAELFR_NAMES}
[/race]
#Orcei Gladiatores
[race]
    id=IE_Magni
    name=magni
    num_traits=2
    markov_chain_size=2
    male_name= _ "race^Magnus"
    female_name= _ "race+female^Magna"
    plural_name= _ "race^Magni"
    description= _ "The term 'Orcei Gladiatores' originally referred only to those Orcs captured by the Lavinians for use in gladiatorial combat. In time, though, as various gladiators escaped or won their freedom and shared their training with free Orcs who had never been enslaved, this term came to be applied to all of those orcs who wield the weapons of the Coliseum. The Gentes Orcorum lived during the Age of the Empire."
    {ORCEI_NAMES}
[/race]
[race]
    id=IE_Minuti
    name=minuti
    num_traits=2
    markov_chain_size=2
    male_name= _ "race^Minutus"
    female_name= _ "race+female^Minuta"
    plural_name= _ "race^Minuti"
    description= _ "The term 'Orcei Gladiatores' originally referred only to those Orcs captured by the Lavinians for use in gladiatorial combat. In time, though, as various gladiators escaped or won their freedom and shared their training with free Orcs who had never been enslaved, this term came to be applied to all of those orcs who wield the weapons of the Coliseum. The Gentes Orcorum lived during the Age of the Empire."
    {ORCEI_NAMES}
[/race]
[race]
    id=IE_Seal
    name=Seal
    plural_name= _ "race^Seals"
	num_traits=2
    description= _ "Trained seals are an important part of the military, as they enable these Elves to control the seas. The use of aquatic allies is also helpful in the hunt, as it provides the Issaelfr with wider access to the bounty of the seas."
[/race]
[race]
    id=IE_Falcon
    name=Falcon
	plural_name= _ "race^Falcons"
    num_traits=2
    description= _ "Falconry is a popular and useful pastime among the Issaelfr. During wartime, the strongest and smartest falcons are sometimes used as scouts and to harry and distract the enemy's light units."
[/race]

