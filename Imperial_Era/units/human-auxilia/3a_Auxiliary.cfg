#textdomain wesnoth-Imperial_Era
[unit_type]
    id=IE_Lavinian_Auxiliary
    name= _ "Auxiliary"
    race=IE_Auxilia
    image="units/human-lavinians/auxiliary.png"
    #ellipse="misc/ellipse-nozoc"
    
    hitpoints=28
    movement_type=ie_auxiliaryfoot
    movement=6
    experience=25
    level=0
    alignment=neutral
    advances_to=IE_Lavinian_Light_Infantryman,IE_Lavinian_Skirmisher,IE_Lavinian_Slinger
    cost=11
    usage=fighter
    description= _ "Although the Legionnaires make up the core of the army, there is an equal number of Auxilia in the Legion's ranks as well. The Auxilia do not have a shield or much armor, and wield only a broadsword, but their quickness, adaptability and plentifulness makes up for this. Their one hope is that, by serving in the Legion for long enough, they will be granted Lavinian citizenship, and all the privileges that come with that."
    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=gladius
        description=_"gladius"
        type=blade
        range=melee
        damage=5
        number=3
        icon=attacks/sword-lavinian-gladius.png
    [/attack]
    {DEFENSE_ANIM "units/human-lavinians/auxiliary-defend.png" "units/human-lavinians/auxiliary.png" {SOUND_LIST:HUMAN_HIT}}
    [death]
        [frame]
            begin=0
            end=100
            image="units/human-lavinians/auxiliary-death-1.png"
        [/frame]
        [frame]
            begin=100
            end=250
            image="units/human-lavinians/auxiliary-death-2.png"
        [/frame]
        [frame]
            begin=250
            end=400
            image="units/human-lavinians/auxiliary-death-3.png"
        [/frame]
        [frame]
            begin=400
            end=700
            image="units/human-lavinians/auxiliary-death-4.png"
        [/frame]
    [/death]
    [attack_anim]
        [filter_attack]
            name=gladius
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            image="units/human-lavinians/auxiliary.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/human-lavinians/auxiliary-attack-1.png"
            sound={SOUND_LIST:MISS}
        [/frame]
	[if]
	    hits=no
            [frame]
                image="units/human-lavinians/auxiliary-attack-2.png"
                sound={SOUND_LIST:MISS}
                begin=-100
                end=100
            [/frame]
	[/if]
	[else]
	    hits=yes
            [frame]
                image="units/human-lavinians/auxiliary-attack-2.png"
                sound={SOUND_LIST:SWORD_SWISH}
                begin=-100
                end=100
            [/frame]
	[/else]
        [frame]
            begin=100
            end=200
            image="units/human-lavinians/auxiliary.png"
        [/frame]
    [/attack_anim]
[/unit_type]
