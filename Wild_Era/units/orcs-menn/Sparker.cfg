            hits=yes
            [frame]
                begin=-200
                end=50
                image="units/orcs-menn/sparker.png"
                sound=torch.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=50
                image="units/orcs-menn/sparker.png"
                sound=torch-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
