#textdomain wesnoth-Wild_Era
[unit_type]
    id=WE_Mannish_Sparker
    name= _ "Sparker"
    race=WE_mannish
    image="units/orcs-menn/sparker.png"
    
    hitpoints=24
    movement_type=mannishfoot
    movement=6
    experience=40
    level=1
    alignment=neutral
    advances_to=WE_Mannish_Firebringer,WE_Mannish_Torcher
    cost=18
    usage=archer
    description= _ "Evrosia is a harsh land for menn, and without fire or shelter, it is almost impossible to survive. The sparkers were the first to discover the secrets of the flames, as they struck one stone against another and saw what flew off."
    die_sound={SOUND_LIST:ORC_DIE}
    {DEFENSE_ANIM "units/orcs-menn/sparker.png" "units/orcs-menn/sparker.png" {SOUND_LIST:ORC_HIT} }
    [attack]
        name=fist
        description=_"fist"
        type=impact
        range=melee
        damage=4
        number=2
        icon=attacks/fist.png
    [/attack]
    [attack]
        name=spark
        description=_"spark"
        type=fire
        range=ranged
        damage=6
        number=3
        icon=attacks/magic-missile.png
    [/attack]
    [standing_anim]
        start_time=0
        [frame]
            duration=250
            image="units/orcs-menn/sparker.png"
