#textdomain wesnoth-Wild_Era
#RACES
#Menn
[race]
    id=mannish
    name=mannish
    num_traits=1
    #ignore_global_traits=yes
    #{TRAIT_WE_LAME}
    #{TRAIT_WE_FEEBLE}
    #{TRAIT_WE_CLUMSY}
    #{TRAIT_WE_RUSTIC}
    #{TRAIT_WE_FRAIL}
    markov_chain_size=2
    male_name= _ "race^Mann"
    female_name= _ "race+female^Mann"
    plural_name= _ "race^Menn"
    description= _ "The first menn to appear in Evrosia were tribes of primitive orcs. Their appearance marked the beginning of the Saecula Fera - the ferocious age - in which mann and beast fought viciously against each other in an attempt to scrape a living out of the harsh continent. In this pre-agricultural age, the menn survived on hunted meat and what food could be easily gathered from the forest.

These early tribes fought often with each other for control of the land, but all had a common enemy - the monsters hiding in the dark. The fell beasts roaming the continent so terrified the orcs that, when they discovered fire, they began to worship it. They saw it as a gift, from the orcs who created it to the rest of mannkind, given to help them escape the demons that the unkind gods had sent after them, after exiling them to this, as they saw it, wasteland."
    {PRIMITIVE_NAMES}
[/race]

